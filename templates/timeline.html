{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_timeline.css') }}">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold mb-0">Timeline de Escalas</h4>
    <div>
        <button class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#modalColab">+ Colaborador</button>
        <a href="/" class="btn btn-danger"><i class="fas fa-compress-arrows-alt me-1"></i> Voltar</a>
    </div>
</div>

<div class="card shadow-sm border-0" style="height: 85vh;">
    <div class="card-body p-2 h-100">
        <div id="calendar" class="h-100"></div>
    </div>
</div>

<div class="modal fade" id="modalColab" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Novo Colaborador</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form action="/api/novo_colaborador" method="POST">
                    <input type="text" name="nome" class="form-control mb-2" placeholder="Nome Completo" required>
                    <button type="submit" class="btn btn-primary w-100">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.js'></script>
<script>
    const API_EVENTOS = "{{ url_for('get_eventos') }}";
    const API_RECURSOS = "{{ url_for('get_recursos') }}";
</script>
<script src="{{ url_for('static', filename='js/script_timeline.js') }}"></script>
{% endblock %}
