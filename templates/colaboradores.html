{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-0">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold">Gerenciar Equipe</h5>
            </div>
            <div class="card-body">
                <form action="/api/novo_colaborador" method="POST" class="d-flex gap-2 mb-4">
                    <input type="text" name="nome" class="form-control" placeholder="Nome Completo" required>
                    <input type="text" name="cargo" class="form-control" placeholder="Cargo (Opcional)">
                    <button type="submit" class="btn btn-success"><i class="fas fa-user-plus"></i></button>
                </form>

                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in colaboradores %}
                        <tr>
                            <td class="fw-bold">{{ c.nome }}</td>
                            <td class="text-muted small">{{ c.cargo or '-' }}</td>
                            <td>
                                <span class="badge bg-success">Ativo</span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
